<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            height: 300px;
            width: 500px;
            border: 1px solid;
            position: relative;
        }
        img{
            height: 100%;
            width: 100%;
        }
        .inr-item{
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
        }
        .inr-item p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2025/10/17/12/07/bird-9900094_1280.jpg" alt="">
            <div class="inr-item">
                <h1>Welcome to diversity of India</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, laudantium.</p>
                <button>Explore Now</button>
            </div>
        </div>
    </div>
</body>
</html>
