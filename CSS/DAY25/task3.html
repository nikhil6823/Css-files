<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .profile{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: relative;
        }
        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .online{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: white  5px solid;
            background-color: greenyellow;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        .bell{
            width: 140px;
            /* height: 200px; */
            position: relative;
            text-align: center;
            padding-top: 25px;
        }
        .bell i{
            font-size: 100px;
        }
        .notification{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* border: white  5px solid; */
            background-color: red;
            position: absolute;
            top: 0px;
            right: 0px;
            text-align: center;
            font-size: 35px;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="/MEDIA/one-piece-monkey-d-luffy-neon-5k-km.jpg" alt="">
        <div class="online"></div>
    </div>
    <br><br><br>
    <div class="bell">
        <i class="bi bi-bell"></i>
        <div class="notification">3</div>
    </div>
</body>
</html>
