<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        ul{
            height: 60px;
            background-image: linear-gradient(to right, coral, lightcoral, coral);
        }
        ul li{
            display: inline-block;
            margin-top: 16px;
            margin-right: 50px;
            margin-left: 10px;
        }
        ul li a{
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-decoration: none;
            text-transform: capitalize;
        }
        ul li a:hover{
            color: rgb(255, 219, 204);
        }
        #homepage, #contactpage, #aboutpage, #gallerypage{
            height:100vh;
            text-transform: capitalize;
            color: white;
            font-size: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0px 0px 10px white;
        }
        #homepage{
            background-image: linear-gradient(skyblue, blue);
            font-family: "BBH Sans Bartle", sans-serif;
        }
        #contactpage{
            background-image: linear-gradient(orange, yellow);
            font-family: "Monoton", sans-serif;
        }
        #aboutpage{
            background-image: linear-gradient(coral, red);
            font-family: "Tilt Prism", sans-serif;
        }
        #gallerypage{
            background-image: linear-gradient(green, cyan);
            font-family: "Audiowide", sans-serif;
        }
        .bi{
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#homepage"><i class="bi bi-house-fill"></i>home</a></li>
        <li><a href="#contactpage"><i class="bi bi-telephone-fill"></i>contact</a></li>
        <li><a href="#aboutpage"><i class="bi bi-info-circle-fill"></i>about</a></li>
        <li><a href="#gallerypage"><i class="bi bi-image-fill"></i>gallery</a></li>
    </ul>
    <div id="homepage">homepage</div>
    <div id="contactpage">contact page</div>
    <div id="aboutpage">about page</div>
    <div id="gallerypage">gallery page</div>
</body>
</html>
