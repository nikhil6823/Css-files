<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            border: 2px solid lightgray;
            width: 320px;
            border-radius: 50px;
        }
        .card img{
            width: 100%;
            border-radius: 50px 50px 10px 10px;
        }
        .card-body{
            padding: 20px;
            margin: 0px;
        }
        .card-body h3{
            text-align: left;
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-body p{
            text-align: justify;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-body button {
            border: none;
            font-size: 20px;
            border-radius: 10px;
        }
        .card:hover{
            background-color: rgb(229, 226, 226);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/MEDIA/one-piece-monkey-d-luffy-neon-5k-km.jpg" alt="logo">
        <div class="card-body">
            <h3>Name</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo, accusantium.</p>
            <button>Click Me!</button>
        </div>
    </div>
</body>
</html>
