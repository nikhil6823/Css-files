<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-transform: capitalize;
            font-size: large;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-radius: 25px;
            margin-top: 10px;
            margin-left: 10px;
            height: 100px;
            width: 100px;
            background-image: linear-gradient(to top, red, orange, yellow);
            animation: move 5s infinite;
        }
        #box-1{
            animation-timing-function: ease;
        }
        #box-2{
            animation-timing-function: ease-in;
        }
        #box-3{
            animation-timing-function: ease-out;
        }
        #box-4{
            animation-timing-function: ease-in-out;
        }
        #box-5{
            animation-timing-function: linear;
        }
        @keyframes move {
            to{transform: translateX(600px);}
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">ease</div>
    <div class="box" id="box-2">ease-in</div>
    <div class="box" id="box-3">ease-out</div>
    <div class="box" id="box-4">ease-in-out</div>
    <div class="box" id="box-5">linear</div>
</body>
</html>
