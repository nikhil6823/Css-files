<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .bi-search{
            position: absolute;
            top: 50px;
            left: 7px;
            transition-property: left;
            transition-duration: 2s;
        }
        .bi-search:hover{
            left: 80px;
        }
        input{
            padding: 10px 20px;
            /* position: relative; */
        }
        div{
            height: 300px;
            width: 300px;
            border: solid;
            margin: auto;
            position: relative;
        }
        
        p{
            height: 150px;
            width: 150px;
            border: solid;
            position: absolute;
            background-color: white;
            top: 25%;
            left: 25%;
        }
       
    
    </style>
</head>
<body>
    <input type="text"><input type="text"><i class="bi bi-search-heart"></i>
    <br>
    <input type="text"><input type="text"><i class="bi bi-search"></i>
    <div>
        <p></p>
    </div>
</body>
</html>
