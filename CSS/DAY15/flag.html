<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
    <style>
        body {
            margin: 0;
        }
        #col-1 {
            background-color: orange;
        }
        .flag, img {
            height: 33.33vh;

        }
        .flag img{
            width: 270px;
            display: block;
            margin: auto;
            transition-property: transform ;
            transition-duration: 3s;
        }
        .flag img:hover{
            transform: rotateZ(360deg);
        }   
        #col-2 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="col-1" class="flag"></div>
    <div class="flag"><img src="/MEDIA/e0f978513d2a9088817dda29ee69ed8d.png" alt=""></div>
    <div id="col-2" class="flag"></div>
</body>
</html>
