    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .dragon{
            height: 320px;
            width: 320px;
            border:solid;
            transition-property: transform background-image;
            transition-duration: 500ms;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .dragon:hover{
            background-image: radial-gradient(red ,orange, yellow);
            transform: rotatez(180deg);
        }
        .bi-star-fill{
            font-size: 50px;
            color: red;
            transition-duration: 500ms;
            text-shadow:
                0 0 12px #fff,
                0 0 12px #fff;
        }
        .ver img{
            object-fit: cover;
            height: 40px;
            width: 500px;
            border: solid;
            border: none;
            border-radius: 20px;
            transition-property: height;
            transition-duration: 1s;
        }
        .ver img:hover{
            height: 500px;
        }
        .hor img{
            object-fit: cover;
            height: 500px;
            width: 40px;
            border: solid;
            border: none;
            border-radius: 20px;
            transition-property: width;
            transition-duration: 1s;
        }
        .hor img:hover{
            width: 500px;
        }
    </style>
</head>
