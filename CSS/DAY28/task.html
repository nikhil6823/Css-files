<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div-1, .div-2{
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
        }
        span{
            text-shadow: 2px 2px 3px gray;
        }
        .div-1{
            background-color: orange;
            transition: transform 5s, border-radius 5s;
            box-shadow: 0px 0px 5px  4px black, 0px 0px 5px 5px orangered inset;
        }
        .div-1:hover{
            transform: translate(600px) rotate(180deg);
            border-radius: 50%;
        }
        .div-2{
            background-color: red;
            animation: move 10s;
            box-shadow: 0px 0px 10px black;
        }
        @keyframes move {
            50%{
                transform: translate(600px) rotate(180deg);
                border-radius: 50%;
            }
            100%{
                transform: translate(0px) rotate(0deg);
                border-radius: 0%;
            }
        }
    </style>
</head>
<body>
    <span>Transition Box</span>
    <div class="div-1"></div>
    <span>Animation Box</span>
    <div class="div-2"></div>
</body>
</html>
