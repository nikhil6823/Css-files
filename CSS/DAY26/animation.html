<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        h1{
            font-size: 3rem;
            text-align: center;
            margin-top: 10px;
            animation-name: demo;
            animation-duration: 5s;
            animation-delay: 1s;
        }
        @keyframes demo {
            to{letter-spacing: 5px;}
        }
        div{
            height: 200px;
            width: 400px;
            border: solid;
            margin: 20px auto 0px;
            animation-name: shape;
            animation-duration: 5s;
            animation-delay: 1s;
        }
        @keyframes shape {
            from{
                height: 200px; 
                width: 200px; 
            }
            to{
                height: 200px; 
                width: 200px;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Jspiders</h1>
    <div></div>

</body>
</html>
