<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            height: 100vh;
            animation-name: change;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes change {
            0%{background: url(/MEDIA/lamborghini-revuelto-20th-anniversary-2025-kh.jpg) center/cover no-repeat;}
            20%{background: url(/MEDIA/lamborghini-manifesto-concept-lk.jpg) center/cover no-repeat;}
            40%{background: url(/MEDIA/novitec-ferrari-12cilindri-2025-5g.jpg) center/cover no-repeat;}
            60%{background: url(/MEDIA/ferrari-849-testarossa-xq.jpg) center/cover no-repeat;}
            80%{background: url(/MEDIA/yellow-mclaren-w1-jw.jpg) center/cover no-repeat;}
            100%{background: url(/MEDIA/novitec-ferrari-sf90-xx-stradale-aerodynamic-hybrid-supercar-oe.jpg) center/cover no-repeat;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
