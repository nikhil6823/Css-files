<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .flower, .flower::after, .flower::before{
            width: 450px;
            height: 150px;
            background-color: coral;
            border-radius: 100px;
        }

        .flower::after, .flower::before{
            content: "";
            position: absolute;
        }

        .flower{
            transition-property: transform;
            transition-duration: 3s;
            /* position: relative; */
        }
        .flower:hover{
            transform: rotateZ(360deg);
        }
        .flower::after{
            transform: rotate(60deg);
        }
        .flower::before{
            transform: rotate(-60deg);
        }


        .flower2, .flower2::after, .flower2::before{
            width: 450px;
            height: 150px;
            background-color: coral;
            border-radius: 30%;
        }

        .flower2::after, .flower2::before{
            content: "";
            position: absolute;
        }

        .flower2{
            transition-property: transform;
            transition-duration: 3s;
            position: relative;
        }
        .flower2:hover{
            transform: rotateZ(360deg);
        }
        .flower2::after{
            transform: rotate(60deg);
        }
        .flower2::before{
            transform: rotate(-60deg);
        }

        .flower3, .flower3::after, .flower3::before{
            width: 450px;
            height: 150px;
            background-color: coral;
            border-radius: 100%;
        }

        .flower3::after, .flower3::before{
            content: "";
            position: absolute;
        }

        .flower3{
            transition-property: transform;
            transition-duration: 3s;
            position: relative;
        }
        .flower3:hover{
            transform: rotateZ(360deg);
        }
        .flower3::after{
            transform: rotate(60deg);
        }
        .flower3::before{
            transform: rotate(-60deg);
        }
    </style>
</head>
<body>
    <div class="flower"></div>
    <br>
    <div class="flower2"></div>
    <br>
    <div class="flower3"></div>
</body>
</html>
