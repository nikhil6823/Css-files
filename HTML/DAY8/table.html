<!DOCTYPE html>
<html>
<head>
    <title>Table Tag</title>
</head>
<body>
    <table border>
        <tr>
            <th>Slno</th>

            <th>Age</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Mohini</td>
            <td>21</td>
        </tr>
        <tr>
            <td>02</td>

        </tr>
        <tr>
            <td>03</td>

    <table border>
        <tr>
            <th>Day/<br>Time</th>
            <th>I<br>8:30 to 10:30</th>
            <th>II<br>11:00 to 01:00</th>
        </tr>
        <tr>

        </tr>

<br>
    <table border>
        <tr>
            <th>Devices</th>
            <th>Brand</th>

        </tr>
        <tr>
            <td>Smartphones</td>
            <td>Apple</td>
            <td>
            <table border>
                <tr>
                    <th>Model</th>
                    <th>Storage</th>
                </tr>
                <tr>
                    <td>iPhone 12 Pro</td>
                    <td>256GB</td>
                </tr>
                <tr>
                    <td>iPhone SE</td>
                    <td>128GB</td>
                </tr>
            </table>
        </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
</html>
