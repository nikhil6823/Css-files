<!DOCTYPE html>
<html>
<head>
    <title>Merged Table</title>
</head>
<body>
    <table border>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <td colspan="2">04</td>
            <td>05</td>
        </tr>
        <tr>
            <td colspan="3">06</td>
        </tr>
    </table>
    <br>
    <br>
    <table border>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
        </tr>
        <tr>
            <td colspan="3">06</td>
            <td colspan="2">07</td>
        </tr>
        <tr>
            <td colspan="4">08</td>
            <td>09</td>
        </tr>
        <tr>
            <td colspan="5">10</td>
        </tr>
    </table>


    <br>
    <br>
    <table border>
        <tr>
            <td>01</td>
            <td>02</td>
            <td colspan="4">03</td>
        </tr>
        <tr>
            <td colspan="2">04</td>
            <td>05</td>
            <td>06</td>
            <td>07</td>
            <td>08</td>
        </tr>
        <tr>
            <td colspan="4">09</td>
            <td colspan="2">10</td>
        </tr>
        <tr>
            <td colspan="3">11</td>
            <td colspan="2">12</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
