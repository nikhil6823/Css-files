<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" placeholder="Enter Your Name" id="name" name="uname"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" placeholder="Enter Your Email" id="email" name="uemail"></td>
            <tr>
                <td><label for="mnumber">Mobile Number</label></td>
                <td><input type="tel" maxlength="10" placeholder="Enter Your Mobile Number" id="mnumber" name="unumber"></td>
            </tr>
            <tr>
                <td><label for="">Resume</label></td>
                <td><input type="file" name="Resume"></td>
            </tr>
            <tr>
                <td><label for="datetime">Date & Time</label></td>
                <td><input type="datetime-local" id="datetime" name="datetime"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" placeholder="Enter Your Password" id="password" name="password"></td>
            <tr>
            <tr>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
