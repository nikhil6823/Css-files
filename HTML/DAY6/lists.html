<!DOCTYPE html>
<html>
    <head>
        <title>List Tags</title>
    </head>
    <body>
        <!--Ordered List-->
        <!--1/A/a/I/i-->
        <ol type="i">
            <li>mango</li>
            <li>apple</li>
            <li>orange</li>
            <li>banana</li>
        </ol>

        <!--Unordered List-->
        <!--circle/square/disc-->
        <ul type="square">
            <li>car</li>
            <li>bike</li>
            <dd> it is a two wheeler</dd>
            <li>bus</li>
            <li>truck</li>
        </ul>

        <!--Description List-->
        <dl>
            <dt><strong>HTML</strong></dt>
            <dd>HTML is Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>CSS is Cascading Style Sheet</dd>
            <dt>JS</dt>
            <dd>JS is JavaScript</dd>
        </dl>
    </body>
</html>
